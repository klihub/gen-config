@modules hardware, interface, dhcp-server, firewall

hardware
    ethernet sort-mac wan, lan, dmz

interface wan
    config dhcp

interface lan
    config ipv4 192.168.1.1/24, 10.0.0.1/24
    vlans 1, 33-65

interface lan.33
    config ipv4 192.168.33.254/24
    dhcp-server
        domain lan33.aurinkovuori
        router last
        nameservers router

interface lan.34
    config ipv4 192.168.34.254/24
    dhcp-server
        domain lan34.aurinkovuori
        router last
        nameservers router

interface lan.35
    config ipv4 192.168.35.254/24
    dhcp-server
        domain lan35.aurinkovuori
        router last
        nameservers router

interface lan.36
    config ipv4 192.168.36.254/24
    dhcp-server
        domain lan36.aurinkovuori
        router last
        nameservers router

interface dmz
    config down

firewall
    accept tcp/22
    snat on wan
    isolate lan0.+
